name: Install OpenPBS

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  install_openpbs:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Locate
        run: |
          sudo apt-get install locate
          locate libpython3.7m
