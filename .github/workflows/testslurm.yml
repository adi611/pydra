name: SLURM

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: hongminc1/slurm_container_python_11:latest

    steps:
    - name: Disable telemetry
      run: echo "NO_ET=TRUE" >> $GITHUB_ENV
    - uses: actions/checkout@v2
    - name: Pull docker image
      run: |
        docker pull $DOCKER_IMAGE
        # Have image running in the background
        docker run $(bash <(curl -s https://codecov.io/env)) -itd -h ernie --name slurm -v $(pwd):/pydra -e NO_ET=$NO_ET $DOCKER_IMAGE
    - name: Setup SLURM
      run: |
        docker exec slurm bash -c "apt-get update && apt-get install -y slurmd slurmctld"
        docker exec slurm bash -c "slurmctld && slurmd"
        docker exec slurm bash -c "scontrol create node=example_node state=idle"
    - name: Setup Python and run tests
      run: |
        docker exec slurm bash -c "echo $NO_ET"
        docker exec slurm bash -c "ls -la && echo list top level dir"
        docker exec slurm bash -c "ls -la /pydra && echo list pydra dir"
        docker exec slurm bash -c "pip install --upgrade pip && pip install -e /pydra[test] && python -c 'import pydra; print(pydra.__version__)'"
        docker exec slurm bash -c "pytest --color=yes -vs -n auto --cov pydra --cov-config /pydra/.coveragerc --cov-report xml:/pydra/cov.xml --doctest-modules /pydra/pydra"
    - name: Upload to codecov
      run: |
        docker exec slurm bash -c "codecov --root /pydra -f /pydra/cov.xml -F unittests"
        docker rm -f slurm
